<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p id="intro">I am asm i am cs engineer.</p>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skill-bar">
            <div class="skill-name">HTML</div>
            <div class="skill-level html">90%</div>
        </div>
        <div class="skill-bar">
            <div class="skill-name">CSS</div>
            <div class="skill-level css">80%</div>
        </div>
        <div class="skill-bar">
            <div class="skill-name">JavaScript</div>
            <div class="skill-level js">70%</div>
        </div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project Title</h3>
            <p>Portfolio website </p>
            <div class="gallery">
                <img src="https://via.placeholder.com/150" alt="Project Image 1" onclick="openLightbox();showImage(0)">

            </div>
        </div>
    </section>

    <section id="resume">
        <h2>Resume</h2>
        <p><a href="Resume.pdf" download>Download my resume</a></p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </section>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-content">
    </div>

    <footer>
        <p>Connect with me:</p>
        <a href="https://www.linkedin.com" class="social"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.github.com" class="social"><i class="fab fa-github"></i></a>
        <a href="https://www.twitter.com" class="social"><i class="fab fa-twitter"></i></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
